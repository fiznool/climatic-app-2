<ion-header>
  <ion-navbar color="primary">
    <ion-title>Add Post</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <form name="addPostForm" (ngSubmit)="submit()" novalidate>
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="model.title" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea [(ngModel)]="model.description" name="description"></ion-textarea>
    </ion-item>
    <div padding>
      <button type="submit" block ion-button icon-left>
        <ion-icon name="checkmark"></ion-icon>&nbsp;Save
      </button>
    </div>
  </form>
</ion-content>
