<ion-header>
  <ion-navbar color="primary">
    <ion-title>Climatic</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openAddPostModal()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <button ion-item *ngFor="let post of posts; let i = index; trackBy:trackByPost" (click)="postSelected(post)">
      <ion-thumbnail item-left>
        <img [src]="post.picture.url">
      </ion-thumbnail>
      <h2>{{ post.title }}</h2>
      <p>{{ post.description }}</p>
    </button>
  </ion-list>

  <ion-infinite-scroll *ngIf="hasMorePosts" (ionInfinite)="loadNextPosts($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>

</ion-content>
