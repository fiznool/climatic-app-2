<ion-header>
  <ion-navbar>
    <ion-title>
      {{ post?.title }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]="post?.picture.url"/>
    <ion-card-content>
      <p class="post-user" *ngIf="post?.username"><ion-icon name="person" color="primary"></ion-icon><span color="primary">{{ post.username }}</span></p>
      <p class="post-description">{{ post?.description }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
