<ion-header>
  <ion-navbar>
    <ion-title>
      Climatic
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let post of posts; let i = index; trackBy:trackByPost" (click)="postSelected(post)">
      <ion-thumbnail item-left>
        <img [src]="post.picture.url">
      </ion-thumbnail>
      <h2>{{ post.title }}</h2>
      <p>{{ post.description }}</p>
    </button>
  </ion-list>
</ion-content>
