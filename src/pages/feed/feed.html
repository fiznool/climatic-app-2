<ion-header>
  <ion-navbar>
    <ion-title>
      Climatic
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let post of posts">
    <ion-thumbnail item-left>
      <img src="assets/images/{{ post.img }}.JPG">
    </ion-thumbnail>
      <h2>{{ post.title }}</h2>
      <p>{{ post.description }}</p>
    </ion-item>
  </ion-list>
</ion-content>
